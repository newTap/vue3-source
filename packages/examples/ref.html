<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../reactivity/dist/reactivity.global.js"></script>
  <script>
    let obj = { name: '笑话', list: [1, 2, 3], obj: { name: '123' } }
    const { effect, reactive, toRefs, ref } = VueReactivity;
    let proxy = toRefs(ref(2))

    console.log('proxy,', proxy)
    effect(function () {
      app.innerText = proxy.value
    })
    setTimeout(() => {
      // proxy = { name: '2222' }
      // proxy.name.value = '2222'
    }, 2000)
  </script>
</body>

</html>
